<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 v-if="isVisible">刘德华</h1>
    <h1 v-else>张学友</h1>
    <h1 v-show="isVisible">周杰伦</h1>
</div>
<script src="../day05/js/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            isVisible:true
        }
    })
</script>
</body>
</html>
