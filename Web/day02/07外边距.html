<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin-left: 100px;
            margin-top: 50px;
            margin: 50px;
            margin: 100px 50px;
            margin: 10px 20px 30px 40px;

        }
        #d2{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin-top: 50px;
        }
        #s1{
            margin-right: 50px;
        }
        #s2{
            margin-left: 30px;
        }
        #big{
            width: 200px;
            height: 200px;
            background-color: green;
            overflow: hidden;
        }
        #big>div{
            width: 50px;
            height: 50px;
            background-color: blue;
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div id="big">
    <div></div>
</div>
<span id="s1">span1</span>
<span id="s2">span2</span>
<div id="d1"></div>
<div id="d2"></div>
</body>
</html>
