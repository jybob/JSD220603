<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入1-100之间的整数" id="i">
<input type="button" value="猜一猜" onclick="f()">
<div>这是div</div>
<script>
  let x=parseInt(Math.random()*100)+1;
  let i=document.querySelector("#i");
  let d=document.querySelector("div");
  let e=1;
  console.log(x);
  function f() {
    if(parseInt(i.value)>x){
      d.innerText="有点大了";

    }else if(parseInt(i.value)<x){
      d.innerText="有点小了"

    }else{

      d.innerText="恭喜你，答对了！您猜的次数是："+e;
return;
    }
    e++
  }

</script>
</body>
</html>
